spring.application.name=ReLife
spring.config.import=optional:classpath:.env[.properties]

spring.datasource.url=jdbc:mysql://localhost:3306/ecycle?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.data.mongodb.uri=mongodb://localhost:27017/ecycle_logs

server.port=8080

spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}

razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

